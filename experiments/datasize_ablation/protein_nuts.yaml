saving_dir: 'results/datasize_ablation/'
experiment_name: 'protein_nuts'
data:
  path: 'data/protein.data'
  source: 'local'
  data_type: 'tabular'
  task: 'regr'
  target_column: null
  target_len: 1
  features: null
  datapoint_limit: 40000
  normalize: true
  train_split: 0.9
  valid_split: 0.05
  test_split: 0.05
model:
  model: FCN
  hidden_structure: [16, 16, 16, 2]
  activation: 'relu'
  use_bias: true
training:
  warmstart:
    include: true
    optimizer_config:
      name: 'adamw'
      parameters: {'learning_rate': 0.01, 'weight_decay': 0.001}
    warmstart_exp_dir: null
    max_epochs: 500
    batch_size: 32
    patience: 10
  sampler:
    name: 'nuts'
    warmup_steps: 100
    n_chains: 12
    n_samples: 1000
    use_warmup_as_init: true
    diagonal_preconditioning: false
    num_effective_samples: 100
    desired_energy_var_start: 0.5
    desired_energy_var_end: 0.1
    trust_in_estimate: 1.5
    step_size_init: 0.001
    n_thinning: 1
    keep_warmup: false
    prior_config:
      name: 'StandardNormal'
      parameters: {}
rng: 4
logging: true
